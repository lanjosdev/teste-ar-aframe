<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cubo 3D</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Luzes para iluminação do cubo -->
      <!-- <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 0.5" position="1 1 1"></a-entity> -->


      <!-- Cubo visível em frente da câmera -->
      <a-box 
        position="0 1.25 -3" 
        rotation="0 45 0" 
        color="#4CC3D9" 
        depth="1" 
        height="1" 
        width="1">
      </a-box>


      <!-- Marcador NFT com a estrela -->
      <a-nft
        type="nft"
        url="marcador/png-clipart-star-star-thumbnail"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5">
        
        <!-- Cubo 3D padrão -->
        <a-box
          position="0 0.25 0"
          depth="0.5"
          height="0.5"
          width="0.5"
          color="#ff0000">
        </a-box>
      </a-nft>

      <!-- Câmera padrão -->
      <a-entity camera position="0 1.6 3"></a-entity>
      <!-- <a-entity camera></a-entity> -->
    </a-scene>
  </body>
</html>
